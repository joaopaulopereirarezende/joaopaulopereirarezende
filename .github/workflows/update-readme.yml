on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:  

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Instalar dependÃªncias
        run: npm install replace-in-file --save

      - name: Atualizar status no README
        run: |
          node <<EOF
          const fs = require('fs');
          const replace = require('replace-in-file');

          const hora = new Date().getHours();
          let mensagem = '';

          if (hora < 6) mensagem = 'Melhor dormir... ðŸ˜´';
          else if (hora < 12) mensagem = 'Bom dia, pronto pra aprender algo novo! â˜•';
          else if (hora < 18) mensagem = 'Boa tarde! Hora de codar e refletir. ðŸ§ ';
          else mensagem = 'Boa noite, mas minha mente ainda estÃ¡ ligada. ðŸŒ™';

          replace.sync({
            files: 'README.md',
            from: /<!-- STATUS -->[^]*?<!-- STATUS -->/g,
            to: `<!-- STATUS -->\n${mensagem}\n<!-- STATUS -->`,
          });
          EOF

      - name: Commit e push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
